<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Train Schedule</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.css">
	<!-- link to firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
</head>

<body>

<div class = "container"> 
	<div class = "jumbotron center"> 
	     <h1 class="green lighten-4"><a href="#" class="brand-logo center">Train Schedule</a></h1>
	</div>
</div>

<br>
<br>

<section class="container">
	<table class="row highlight">	
		<div class = "col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h5 class="titleTwo">Current Train Schedule</h5>
				</div>
				<div class="panel-body">
					<tr>
					    <th data-field="name">Train Name</th>
					    <th data-field="place">Destination</th>
					    <th data-field="when">First Train Time</th>
					    <th data-field="time">Frequency (min)</th>
					</tr>
				</div>
			</div>		
		</div>
	</table>	
</section>

<section class = "container">
	<div class="row highlight">	
		<div class = "col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h5 class="titleTwo">Add a Train</h5>
				</div>
				<div class="panel-body">
					<form role="form">
						<div class="form-group">
							<label for="trainName">Train Name: </label>
							<input type="text" class="form-control" id="nameInput">
						</div>
						<div class="form-group">
							<label for="destination">Destination: </label>
							<input type="text" class="form-control" id="destinationInput">
						</div>
						<div class="form-group">
							<label for="firstTrain">First Train Time: </label>
							<input type="text" class="form-control" id="firstInput">
						</div>
						<div class="form-group">
							<label for="frequency">Frequency (min): </label>
							<input type="text" class="form-control" id="freqInput">
						</div>
						<button type="submit" class="btn btn-default" id="userSubmit">Submit</button>
					</form>
				</div>
			</div>		
		</div>
	</div>	
</section>
