<br>

<section id="table">

<table class="highlight">
       <thead> 
       <div class = "teal darken-4 col-s12"> <h5 class="white-text bold">Current Train Schedule</h5></div>
         <tr>
             <th data-field="name">Train Name</th>
             <th data-field="place">Destination</th>
             <th data-field="time">Frequency (min)</th>
             <th data-field="when">Next Arrival</th>
             <th data-field="where">Minutes Away</th>
         </tr>
       </thead>

       <tbody>
         <tr>
           <td>Christa</td>
           <td>New Jersey</td>
	       <td>45</td>
	       <td>10:14 AM</td>
	       <td>10</td>
         </tr>
         <tr>
           <td>Natalie</td>
           <td>Colorado</td>
	       <td>60</td>
	       <td>4:20 PM</td>
	       <td>15</td>
         </tr>
         <tr>
           <td>Cara</td>
           <td>Italy</td>
	       <td>90</td>
	       <td>8:00 AM</td>
	       <td>25</td>
         </tr>
         <tr>
           <td>Joe</td>
           <td>Florida</td>
	       <td>30</td>
	       <td>11:05 AM</td>
	       <td>5</td>
         </tr>
	     
       </tbody>
     </table>
</section>

<section id="form">

<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="train_name" type="text" class="validate">
          <label for="first_name">Train Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="destination" type="text" class="validate">
          <label for="destination">Destination</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="first_train" type="text" class="validate">
          <label for="first_train">First Train TIme (HH:mm - military time)</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="frequency" type="text" class="validate">
          <label for="frequency">Frequency</label>
        </div>
      </div>
    </form>
  </div>

  </section>
